<!DOCTYPE html>
<html lang="ja">
<head>
    <title>オーディオシステム</title>
    <link rel="stylesheet"href="theme.css">
    <script>
        function foo(x) { return (x < 10) ? '0' + x : x}
        function clock() {
            var now = new Date();
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();
            t = foo(h) + ':' + foo(m) + ':' + foo(s);
            document.getElementById('myspan').textContent = t;
        }
        setInterval(clock, 1000);
        window.onload = clock;
    </script>
    <link rel="apple-touch-icon" type="image/png" href="figure/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="figure/favicons/icon-256x256.png">
