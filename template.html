<!DOCTYPE html>
<html lang="ja">
<head>
    <title>タイトル</title>
    <link rel="stylesheet"href="theme.css">
    <script>
        function foo(x) { return (x < 10) ? '0' + x : x}
        function clock() {
            var now = new Date();
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();
            t = foo(h) + ':' + foo(m) + ':' + foo(s);
            document.getElementById('myspan').textContent = t;
        }
        setInterval(clock, 1000);
        window.onload = clock;
    </script>
</head>
<body>
    <header class="site-header">
        <div id="site-title">
            タイトル
        </div>
    </header>
    <br>
    <div class="container">
		<main class="main">
            只今の時刻<span id="myspan"></span>

            <div class="site-footer">
                <hr>
                    <p>
                        Last modified: <time>20--</time>
                    </p>
            </div>
        </main>
        <div class="sidebar">
			<div class="sidebar-item">

			</div>
		</div>
    </div>
</body>
</html>
