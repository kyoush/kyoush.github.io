<!doctype html>
<html>
<head>
  <title></title>
  <link rel="stylesheet"href="theme.css">
  <script>
    function foo(x) { return (x < 10) ? '0' + x : x;}
    function clock() {
      var now = new Date();
      var h = now.getHours();
      var m = now.getMinutes();
      var s = now.getSeconds();
      var t = foo(h) + ':' + foo(m) + ':' + foo(s);
      document.getElementById('myspan').
      textContent = t;
    }
    setInterval(clock, 1000);
    window.onload = clock;
	function calc() {
		var w = document.getElementById("weight").value;
		var h = document.getElementById("height").value;
		h = h * 0.01;
		var r = w / (h * h); //BMI指数=体重(kg) / (身長(m) * 身長(m))
		r = Math.round(r * 100)
		document.getElementById("result").textContent = "あなたのBMIは" + r / 100 + "です。";
	}
  </script>
</head>
<body>
  只今の時刻<span id="myspan"></span>

  <h3>BMIの計算</h3>
  <p>
	身長(cm) : <input id="height"/><br>
	体重(kg) : <input id="weight"/><br>
	計算:<button type="button" onclick="calc()">計算</button>
	<p id="result"></p><br>

	<table border="1">
		<tr>
			<td>BMI</td>
			<td>判定</td>
		</tr>
		<tr>
			<td>≧25 ~ 30 ＞</td>
			<td>肥満1度</td>
		</tr>

		</tr>
