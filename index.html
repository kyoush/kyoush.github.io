<!DOCTYPE html>

<head>
	<title>主な要素</title>
	<script>
		function calc() {
			var w = document.getElementById("weight").value;
			var h = document.getElementById("height").value;
			var r = w / (h * w); //BMI指数=体重(kg) / (身長(m) * 身長(m))
			document.getElementById("result").textContent = "あなたのBMIは" + r + "です。";
		}

	</script>
</head>
