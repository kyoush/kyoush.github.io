<body>
    <h1>Etherを用いてOS書き込みディスクを作った後、元の使えるUSBドライブに戻す方法</h1>
    <ol>
        <li>USBをLinuxコンピュータに接続する</li>
        <li>次を実行
        <br>
            <code>~$ sudo mkfs.ext4 -L diskLabel /dev/sdb</code>
        <br>#フォーマットを実行 #sd"b"のbは適宜変更
        </li>
        <li>USBを取り外し、Windowsコンピュータに接続する</li>
        <li>DISKPARTを実行</li>
    </ol>
