<!doctype html>
<html>
<head>
  <title></title>
  <link rel="stylesheet"href="theme.css">
  <script>
    function foo(x) { return (x < 10) ? '0' + x : x;}
    function clock() {
      var now = new Date();
      var h = now.getHours();
      var m = now.getMinutes();
      var s = now.getSeconds();
      var t = foo(h) + ':' + foo(m) + ':' + foo(s);
      document.getElementById('myspan').
      textContent = t;
    }
    setInterval(clock, 1000);
    window.onload = clock;
  </script>
</head>
<body>
  只今の時刻<span id="myspan"></span>
